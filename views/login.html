 <!-- Page Content -->
  <div class="container login-register .mt-3">
    <div class="row">
      <div class="col-lg-4 text-center"></div>
      <div class="col-lg-4 text-center">
        <h1 class="display-3">Connexion</h1>
        <!-- Pills navs -->
        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
              aria-controls="pills-login" aria-selected="true">Se connecter</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register"  data-mdb-toggle="pill" href="#pills-register" role="tab"
              aria-controls="pills-register" aria-selected="false">S'inscrire</a>
          </li>
        </ul>
        <div class="tab-content">

          <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
            <form name="login" action="/connexion" method="post">

              <!-- username input -->
              <div class="form-outline mb-4">
                <input type="text" name="username" id="loginName" class="form-control" required/>
                <label class="form-label" for="loginName">Utilisateur</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="loginPassword" class="form-control" required />
                <label class="form-label" for="loginPassword">Mot de passe</label>
              </div>

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4 bg-dark">Se connecter</button>
            </form>
          </div>

          <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form name="register" action="/inscription" method="post">
              <!-- Nom input -->
              <div class="form-outline mb-4">
                <input name="nom" type="text" id="registerName" class="form-control" required/>
                <label class="form-label" for="registerName">Nom</label>
              </div>
              <!-- Prénom input -->
              <div class="form-outline mb-4">
                <input name="prenom" type="text" id="registerprenom" class="form-control" required/>
                <label class="form-label" for="registerprenom">Prénom</label>
              </div>
              <!-- Username input -->
              <div class="form-outline mb-4">
                <input name="username" type="text" id="registerUsername" class="form-control" required/>
                <label class="form-label" for="registerUsername">Nom d'utilisateur</label>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="password" id="registerPassword" class="form-control" required/>
                <label class="form-label" for="registerPassword">Mot de passe</label>
              </div>
              <!-- Repeat Password input -->
              <div class="form-outline mb-4">
                <input type="password" name="repassword" id="registerRepeatPassword" class="form-control" required/>
                <label class="form-label" for="registerRepeatPassword">Re Mot de passe</label>
              </div>
              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-3 bg-dark">S'incrire</button>
            </form>
          </div>

        </div>
      </div>
      <div class="col-lg-4 text-center"></div>
